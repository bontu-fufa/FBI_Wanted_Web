<body>


    <!-- header -->
    <header id="header" class="fixed-top ">
        
        <div class="container d-flex align-items-center">
        <!-- logo -->
          <h1 class="logo mr-auto"><a href="index.html">FBI</a></h1>
        <!-- logo-end -->
        <!-- navigation -->
          <nav class="nav-menu d-none d-lg-block">
            <ul>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        <!-- navigation - end -->
        </div>
    </header>
      <!--  Header - end -->

    


    <!-- hero -->
    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="500">
          <h1>FBI Wanted </h1>
          <h2>If you have any information concerning any of this listed person, please contact your local FBI office or the nearest American Embassy or Consulates</h2>
          <a href="#most-wanted" class="btn-get-started scrollto">Get Started</a>
        </div>
    </section>
    <!-- hero - end-->


   
    
   



    <!-- most Wanted   -->
    <section id="most-wanted">
      <div class="container mt-4 ">
        <button class=" btn btn-fill-1 btn-filter" id="Cybers_Most_Wanted">Cyber</button>
        <button class=" btn btn-fill-1 btn-filter" id="Violent_Crime_Murders">Murders</button>
        <button class=" btn btn-fill-1 btn-filter" id="Seeking_Information">Seeking Information</button>
        <button class=" btn btn-fill-1 btn-filter" id="White-Collar_Crime" >White-collar</button>
        <button class=" btn btn-fill-1  btn-filter" id="Kidnappings_and_Missing_Persons">Kidnapping</button>
        <button class=" btn btn-fill-1  btn-filter" id="ViCAP_Unidentified_Persons">ViCAP</button>
        <button class=" btn btn-fill-1  btn-filter" id="Additional_Violent_Crimes">Additional</button>

      </div>

        <div class="container p-3">
            <div class="row " id="cards">

               <!-- spinner -->
              <div class="text-center spin mr-5">
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
             <!-- spinner - end -->
                <!-- cards content here -->
            </div>
        </div>

        
    </section>
    <!-- most Wanted - end  -->




    <!-- Contact - section   -->
  
    <div class="container" id="contact">
      <form>
        <h2>Contact Us</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">First Name</label>
              <input type="text" class="form-control" placeholder="" id="first">
            </div>
          </div>
          <!--  col-md-6   -->
    
          <div class="col-md-6">
            <div class="form-group">
              <label for="last">Last Name</label>
              <input type="text" class="form-control" placeholder="" id="last">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>
    
    
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="company">Country</label>
              <input type="text" class="form-control" placeholder="" id="country">
            </div>
    
    
          </div>
          <!--  col-md-6   -->
    
          <div class="col-md-6">
    
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->
    
    
        <div class="row">
          <div class="col-md-6">
    
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="">
            </div>
          </div>
          <!--  col-md-6   -->
    
          <div class="col-md-6">
            <div class="form-group">
              <label for="url">Your Message </label>
              <input class="form-control" id="url" p>
            </div>
    
          </div>
          <!--  col-md-6   -->
        </div>

        <button type="submit" class="btn btn-outline">Submit</button>
      </form>
  </div>
      
    <!-- Contact - section   -->


    <!-- footer -->
    <footer>
      <div class="container">
      <p class="text-center">Copyright @2020 | Designed With by BSHY</a></p>

      <li><a href="https://archives.fbi.gov/archives/news/stories/2010/october/new-website/new-fbi-website" target="_blank"><i class="fa fa-linkedin"></i></a></li>
      <li><a href="https://archives.fbi.gov/archives/news/stories/2010/october/new-website/new-fbi-website" target="_blank"><i class="fa fa-instagram"></i></a></li>
      </ul>
      <!--social_footer_ul ends here-->
      </div>
      
      </footer>
